        <script>

            const upperName = function(name){
                return name.toUpperCase();
            }

            //arrow function - 1 argumento e 1 linha de return
            const lowerName = name => name.toLowerCase(); //se tiver um parâmetro não precisa dos parenteses ()
                                                        //se retornar apenas 1 linha, não precisa do 'return' nem das chaves {}

            //dois argumentos
            const upperNameSurname = (name,surname) =>{
                name = name + " " + surname;
                return name.toUpperCase();
            }
