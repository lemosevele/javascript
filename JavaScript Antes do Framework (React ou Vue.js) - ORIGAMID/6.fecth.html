<html>

    <body>

        <h1 style="color:rgb(132, 241, 58)">javascript antes do framework - origamid</h1>
        
        <a href="https://www.youtube.com/watch?v=j6iSONAO6sQ&list=PL9rc_FjKlX39T78CUANwmdta_d1CgUtMt&index=1" target="_blank"
        >https://www.youtube.com/watch?v=j6iSONAO6sQ&list=PL9rc_FjKlX39T78CUANwmdta_d1CgUtMt&index=1</a>

         <p>conceitos importantes do javascript antes de aprender um framework</p>

        <script>
           
            //fetch - envia requisições assíncronas
            //quando resolve a req, executa o 'then'
            const req = fetch('https://pokeapi.co/api/v2/pokemon/1/').then((res) =>{
                return res.json();
            }).then((json) => {      //pra transformar o res em json demora, por isso é assincrono e precisa do then
                return json;
            });

        </script>

    </body>
