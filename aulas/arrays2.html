<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 style="color:rgb(160, 66, 144)">estudando arrays :)</h1>

        <script>
            
            var array = new Array("a", 2);
            var arr = ['1', 3, "b", 4, "f", 9, 16, 6];
            var nums = [1, 2, 3, 4, 5]

            nums.push(10, 11, 12); //adiciona novos valores ao array
            console.log(nums);

            var ultimoItem = nums.pop(); //remove e retorna o último ítem
            console.log(ultimoItem);

            var primeiroItem = nums.shift(); // remove e retorna o primeiro item
            console.log(primeiroItem);

            nums.unshift(1); // adiciona elemento no primeiro índice da lista, pode receber n parâmetros
            console.log(nums);

            
            var mult = nums.reduce(function(anterior, atual, i, array){ //primeiro param é incialmente o primeiro índice
                console.log(anterior, atual, i, array);                  //depois ele se torna o valor acumulado
                return anterior*atual;                                  //existe o reduceRight que inverte o array
            })
            console.log(mult);

            console.log(nums.reverse()) //inverte o array

            //o slice retorna subarray, recebe indice inicial e final
            //não altera o array original
            var arr2 = [1, 24, 82, 16, 9989, 54, 65, 23, 2, 434, 9]
            arr2.slice(2,9)
            console.log("slice: ", arr2);
            console.log("slice: ", arr2.slice(2,9));

            //no splice o primeiro parâmetro indica onde vai começar a transformação do array
            //segundo parâmetro indica quantos elementos quer remover
            //terceiro parâmetro em diante, são os elementos que deve incluir
            //o splice retorna um array com os índices removidos, ele altera o array original
            var arr3 = arr2.splice(2, 2, "evele", "simba");
            console.log("splice: ", arr2);
            console.log(arr3);
            
        </script>

    </body>
</html>
