<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 style="color:rgb(160, 66, 144)">estudando o objeto math :)</h1>

        <script>
           //pelo objeto math podemos trabalhar com expressões matemáticas
           //objeto estático, ou seja, não precisa ser instanciado

            console.log(Math.min(1, 2, 3, 4)); //retorna menor número
            console.log(Math.max(1, 2, 3, 4)); //retorna maior número
            console.log(Math.round(55.5)); //arredonda pra cima
            console.log(Math.floor(55.5)); //arredonda pra baixo
            console.log(Math.ceil(55.5)); //arredonda pra cima
            console.log(Math.pow(2, 3)); //calcula a potência de um número. primeiro parametro é o principal e o segundo, a potencia
            console.log(Math.sqrt(25)); //calcula a raíz quadrada
            console.log(Math.cbrt(8)); //calcula a raíz cúbica
            console.log(Math.cbrt(8)); //calcula a raíz cúbica
            console.log(Math.random()); //retorna um número aleatório entre 0 e 0.999999...
            console.log(Math.PI); //propriedade estática, retorna valor do número pi


            function init(){
                n = sortear(5) + 1;
                document.querySelector("body").style.background = "url(../imgs/"+n+".jpg)";
            }

            init();
            
            function sortear(n){
                var _n = n || 1;
                var nSorteado = Math.random(); 
                nSorteado = nSorteado * _n;
                nSorteado = Math.floor(nSorteado);
                return nSorteado;
            }

        </script>

    </body>
</html>
