<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1 style="color:rgb(214, 202, 26)">estudando números :)</h1>

        <script>
            var n1 = 123; //literal
            var n2 = new Number(123); //objeto, pode passar "123"

            console.log(n2.toFixed(2)); //retorna o número com a quantidade de casas decimais passada por parametro
            console.log(n2.toPrecision(2)); //retorna número contento a quantidade de digitos passado
            console.log(n2.toString()); //converte em string
            console.log(n2.toString(2)); //representa pela base passada por parâmetro, binária nesse caso
            console.log(n2.toExponential()); //retorna a notação científica de um número. pode receber o numero de
                                            //casas decimais por parametro
        </script>

    </body>
</html>
